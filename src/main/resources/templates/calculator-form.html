<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="/calculate" method="post" th:object="${calculator}">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" name="number1" th:field="*{number1}" step="any" required />
        <br /><br />

        <label for="number2">Número 2:</label>
        <input type="number" id="number2" name="number2" th:field="*{number2}" step="any" required />
        <br /><br />

        <label for="operation">Operación:</label>
        <select id="operation" name="operation" th:field="*{operation}" required>
            <option value="add">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <br /><br />

        <button type="submit">Calcular</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
